{% extends "ask_zinovyev_app/layout.html" %}
{% load static %}

{% block title %}
    <title>Ваш вопрос</title>
{% endblock %}

{% block content %}
    <h2>Ваш вопрос</h2><br>

    {% block new-question %}
        <form action="{% url "ask_zinovyev_app/ask" %}" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="{{ form.title.id_for_label }}" class="col-sm-2 col-form-label"><b>Заголовок</b></label>
                <div class="col-sm-10">
                     <input type="text" class="form-control" id="{{ form.title.id_for_label }}"
                            placeholder="{{ form.title.value|default_if_none:"" }}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="{{ form.description.id_for_label }}" class="col-sm-2 col-form-label"><b>Комментарий</b></label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="form.description.id_for_label" rows="10"
                              placeholder="{{ form.description.value|default_if_none:"" }}"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="{{ form.tags.id_for_label }}" class="col-sm-2 col-form-label"><b>Теги</b></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="{{ form.tags.id_for_label }}"
                           placeholder="{{ form.tags.value|default_if_none:"" }}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </div>
            </div>
        </form>
    {% endblock %}
{% endblock %}
