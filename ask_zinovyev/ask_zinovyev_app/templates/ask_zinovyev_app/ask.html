{% extends "ask_zinovyev_app/layout.html" %}
{% load static %}

{% block title %}
    <title>Ваш вопрос</title>
{% endblock %}

{% block content %}
    <h2>Ваш вопрос</h2><br>

    {% block new-question %}
        <form>
            <div class="form-group row">
                <label for="question-title" class="col-sm-2 col-form-label"><b>Заголовок</b></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="question-title">
                </div>
            </div>
            <div class="form-group row">
                <label for="question-text" class="col-sm-2 col-form-label"><b>Комментарий</b></label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="question-text" rows="10"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="question-tags" class="col-sm-2 col-form-label"><b>Теги</b></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="question-tags">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </div>
            </div>
        </form>
    {% endblock %}
{% endblock %}
